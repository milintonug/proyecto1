<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>consulte el clima</title>
</head>
<body style="background-color: rgba(81, 136, 155, 0.281);">
    
    <div class="d-flex justify-content-end p-3">
        <a href="cv.html" class="btn btn-info">
            <i class="bi bi-file-earmark-person"></i> hoja de vida
        </a>
    </div>

    <div class="container"> 
        <br>
        <h1 class="animate__animated animate__rubberBand text-center">
        
        </h1>

 
        <form method="post" class="text-center">
            <br>
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" placeholder="País, Estado, Ciudad a consultar:" name="txtCiudad" id="txtCiudad">
            </div>
            <button type="submit" class="btn btn-secondary">
                <i class="bi bi-snow2"></i> Consultar
            </button>
        </form>

        
        {% if cod == 200 %}
            <div class="mt-4">
                <h3>Clima en {{ ciudad }}</h3>
                <p>Humedad: {{ humedad }}%</p>
                <p>Presión: {{ presion }} hPa</p>
                <p>Descripción:{{ descripcion }}</p>
                <p>Longitud:{{ longitud }}</p>
                <p>Latitud: {{ latitud }}</p>
             
            </div>
        {% elif cod %}
            <div class="mt-4 alert alert-danger">
                <p>No se encontró información para la ciudad ingresada.</p>
            </div>
        {% endif %}
    </div>

    <footer class="bg-info text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(240, 156, 156, 0.2);">
           
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
